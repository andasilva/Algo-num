<!DOCTYPE HTML>
<html>
    <head>
        <title>Labo 4 Equipe B4</title>
        <meta charset="UTF-8">
        <script src="AN_Labo4_EquipeB4_plotly.js"></script>

    <body>
        <div id="head" style="text-align:center; border-bottom: solid 2px black;">
            <h1> Algorithmes Numériques</h1>
            <h2>Dérivation Numérique</h2>
        </div>

        <div>
            <label for="h">h (pour dérivé)</label>
            <input type="number" id="h" name="h" step="0.1" value="0.01"/>
            <label for="nTaylor">n (pour Taylor)</label>
            <input type="number" id="nTaylor" name="nTaylor" step="1" value="30" max="50"/>
            <label for="minRange">Borne inférieure</label>
            <input type="number" id="minRange" name="minRange" step="any" value="-30"/>
            <label for="maxRange">Borne supérieure</label>
            <input type="number" id="maxRange" name="maxRange" step="any" value="30"/>
            <div id="plotFunction"></div>
            <button onclick="main();">Dessiner</button>
        </div>

        <footer style="margin-top:100px; border-top:2px solid black; ">

        <script>main()</script>
    </body>
